<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('resources/images/background.png');
            background-size: cover; 
            background-position: center; 
        }

        .login-container {
            background: #fff;
            padding: 60px; /* Increase padding to make the box bigger */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 450px; 
            max-width: 100%;
            box-sizing: border-box; 
        }

        h2 {
            text-align: center;
            color: #333;
        }
        
        h5 {
            text-align: center;
            colour: #333;
        }

    

        .input-field {
            width: calc(100% - 30px); 
            padding: 15px;
            margin: 15px 0; 
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block; 
            margin-left: auto; 
            margin-right: auto;
        }


        .login-button {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background-image: linear-gradient(to right, #2196F3, #9C27B0); 
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: background-image 0.3s ease, transform 0.3s ease;
            tranform: scale(1);
            font-size: 16px; 
        }

        .login-button:hover {
            transform: scale(1.05);
        }



        .signup-link {
            text-align: center;
            display: block;
            color: black;
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: mediumseagreen;
            text-decoration: underline;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <h2>Welcome to EventHub</h2>
        <h5> Post and Track your Event Hassle-free!</h5>
        <h:form>
            <h:inputText value="#{authenticationManagedBean.username}" 
                         required="true" requiredMessage="Email is required"
                         p:placeholder="Email" styleClass="input-field"/>
            <h:inputSecret  value="#{authenticationManagedBean.password}"
                            required="true" requiredMessage="Password is required" 
                            p:placeholder="Password" styleClass="input-field"/>
            <h:commandButton styleClass="login-button" value="Login" 
                             action="#{authenticationManagedBean.login}" />
            <h:outputLink styleClass="signup-link" value="createProfile.xhtml">Don't have an account? Sign up now!</h:outputLink>
        </h:form>
    </div>
</h:body>
</html>
