<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layout/banner.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">Edit Event</ui:define>

    <ui:define name="content">
        <h:head>
            <title>Edit Event</title>
            <style>
                html {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                }

                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    background-image: url('../resources/images/background.png');
                    background-size: cover;
                    background-position: center;

                }

                .form-container {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    width: 100%;
                    max-width: 800px;
                    margin: auto;
                    padding: 60px;
                    text-align: center;
                }


                .input-field {
                    width: 100%;
                    padding: 20px;
                    margin: 20px 0;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    box-sizing: border-box;
                    display: block;
                    font-size: 18px;
                }



                h2, h3 {
                    text-align: center;
                    color: #333;
                    margin-top: 0;
                }


                .submit-button {
                    width: 150px;
                    height: 50px;
                    padding: 10px 20px;
                    background-image: linear-gradient(to right, #2196F3, #9C27B0);
                    border: none;
                    border-radius: 20px;
                    color: white;
                    cursor: pointer;
                    transition: background-image 0.3s ease, transform 0.3s ease;
                    font-size: 25px;

                }
                .submit-button:hover {
                    transform: scale(1.05);
                }



            </style>
        </h:head>

        <h:body>
            <div class="form-container" >
                <h3>EventHub</h3>
                <h2>Modify Your Event</h2>
                <f:metadata>
                    <f:viewParam name="eventId" value="#{eventManagedBean.selectedEventId}" />
                    <f:viewAction action="#{eventManagedBean.loadSelectedEvent}" />
                </f:metadata>


                <h:form enctype="multipart/form-data">
                    <p:panel>
                        <p:panelGrid columns="2">
                            <h:outputLabel for="title" value="Title" />
                            <p:inputText id="title" value="#{eventManagedBean.titleS}" required="true" requiredMessage="Name is required" styleClass="input-field"/>

                            <h:outputLabel for="location" value="Location" />
                            <p:inputText id="location" value="#{eventManagedBean.locationS}" styleClass="input-field"/>

                            <h:outputLabel for="description" value="Description" />
                            <p:inputText id="description" value="#{eventManagedBean.descriptionS}" styleClass="input-field"/>

                        </p:panelGrid>
                    </p:panel>
                    <p:commandButton value="Update" actionListener="#{eventManagedBean.updateEvent()}" styleClass="submit-button" style="margin-top: 20px" ajax="false"/>

                </h:form>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
