<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/banner.xhtml">

    <ui:define name="title">My Profile</ui:define>

    <ui:define name="content">
        <h:head>
            <style>
                body {
                    background-image: url('../resources/images/background.png');
                    background-size: cover;
                    background-position: center;

                }


                .form-container {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    width: 100%;
                    max-width: 1600px;
                    margin: auto;
                    padding: 120px;
                    text-align: center;
                }

                .input-field {
                    width: calc(100% - 30px);
                    padding: 10px;
                    margin: 30px 0;
                    border: none;
                    border-radius: 5px;
                    box-sizing: border-box;
                }
                
                
                .submit-button {
                    width: 150px;
                    height: 50px;
                    padding: 10px 20px;
                    background-image: linear-gradient(to right, #2196F3, #9C27B0);
                    border: none;
                    border-radius: 20px;
                    color: white;
                    cursor: pointer;
                    transition: background-image 0.3s ease, transform 0.3s ease;
                    font-size: 25px;

                }
                .submit-button:hover {
                    transform: scale(1.05);
                }


                h2, h3 {
                    text-align: center;
                    color: #333;
                    margin-top: 0;
                    font-family: Arial, sans-serif;
                }

                h4 {
                    text-align: left;
                    color: #333;
                    font-family: Arial, sans-serif;
                }
                
                 .profile-image {
                    width: 160px;
                    height: 150px;
                    border-radius: 50%; 
                    margin-bottom: 20px;
                    border: 5px solid white; 
                    box-shadow: 0px 0px 15px rgba(0,0,0,0.3); 
                }


            </style>
        </h:head>

        <h:body>
            <div class="form-container">

                <h3>EventHub</h3>
                <h2>My Profile</h2>

                <h:graphicImage value="#{personManagedBean.filename}" rendered="#{personManagedBean.filename != null}"  styleClass="profile-image"/>

                <h:graphicImage value="/resources/images/defaultprofile.png" rendered="#{personManagedBean.filename == null}" styleClass="profile-image"/>

                <h4>Change Profile Picture</h4>
                <h:form enctype="multipart/form-data" style="margin-bottom: 20px;">
                    <h:inputFile value="#{profileManagedBean.uploadedfile}" />
                    <h:commandButton value="Upload" action="#{profileManagedBean.upload}" />
                </h:form>



                <h:form enctype="multipart/form-data">
                    <p:panel>
                        <p:panelGrid columns="2">
                            <h:outputLabel for="name" value="Name:" />
                            <p:inputText id="name" value="#{personManagedBean.name}" required="true" requiredMessage="Name is required" styleClass="input-field"/>

                            <h:outputLabel for="email" value="Email:" />
                            <p:inputText id="email" value="#{personManagedBean.email}" styleClass="input-field"/>

                            <h:outputLabel for="phone" value="Phone Number:" />
                            <p:inputText id="phone" value="#{personManagedBean.phone}" styleClass="input-field"/>

                            <h:outputLabel for="gender" value="Gender:" />
                            <p:selectOneMenu id="gender" value="#{personManagedBean.gender}" styleClass="input-field">
                                
                                <f:selectItem itemLabel="Male" itemValue="1" />
                                <f:selectItem itemLabel="Female" itemValue="2" />
                                <f:selectItem itemLabel="Prefer not to say" itemValue="" />
                            </p:selectOneMenu>

                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{personManagedBean.password}" styleClass="input-field"/>
                        </p:panelGrid>
                    </p:panel>
                    <p:commandButton value="Update" actionListener="#{personManagedBean.updatePerson}" styleClass="submit-button" style="margin-top: 20px" icon="pi user-edit" />

                </h:form>


            </div>

        </h:body>
    </ui:define>
</ui:composition>
