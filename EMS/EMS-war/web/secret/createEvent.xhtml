<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/layout/banner.xhtml">

    <ui:define name="content">
        <h:head>
            <title>Post your Event</title>
            <style>
                html {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                }

                body {
                    font-family: Arial, sans-serif;
                    background-color: #f4f4f4;
                    margin: 0;
                    background-image: url('../resources/images/background.png'); 
                    background-size: cover; 
                    background-position: center; 
                    
                }

                .form-container {
                    width: 100%;
                    height: 100vh; 
                    padding: 20px;
                    box-sizing: border-box;
                    text-align: center;
                }
                .input-field {
                    width: 100%;
                    padding: 50px;
                    margin: 15px 0; /* Adjust margin to increase space between input fields */
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    box-sizing: border-box;
                    display: block;
                    font-size: 20px;
                }
                .form-label {
                    font-family: "Times New Roman";
                    display: block;
                    margin:  auto;
                    text-align: center;
                    color: black;
                    font-size: 20px;
                }

                h2, h3 {
                    text-align: center;
                    color: #333;
                }

                .submit-button {
                     width: 20%;
                     padding: 15px;
                     margin: 20px 0;
                     background-image: linear-gradient(to right, #2196F3, #9C27B0);
                     border: none;
                     border-radius: 20px;
                     color: white;
                     cursor: pointer;
                     transition: background-image 0.3s ease, transform 0.3s ease;
                     font-size: 20px; 
                }
                .submit-button:hover {
                    transform: scale(1.05);
                }
               

            </style>



        </h:head>

        <h:body>
            <div class="form-container">

                <h3>EventHub</h3>
                <h2>Post an Event</h2>
                <h:form id="createEventForm">
                    <h:outputLabel for="title" value="Event Title:" class="form-label" />
                    <h:inputText id="title" value="#{eventManagedBean.title}" required="true" styleClass="input-field" />

                    <h:outputLabel for="location" value="Location:" class="form-label" />
                    <h:inputText id="location" value="#{eventManagedBean.location}" required="true" styleClass="input-field" />

                    <h:outputLabel for="description" value="Description:" class="form-label" />
                    <h:inputTextarea id="description" value="#{eventManagedBean.description}" required="false"  styleClass="input-field" />

                    <h:outputLabel for="deadline" value="Registration Deadline:" class ="form-label"  />
                    <p:calendar id="deadline" value="#{eventManagedBean.deadline}" pattern="dd/MM/yyyy HH:mm" showButtonPanel="true" placeholder="Registration Deadline" styleClass="input-field" />

                    <h:outputLabel for="eventDate" value="Event Date:" class="form-label" />
                    <p:calendar id="eventDate" value="#{eventManagedBean.eventDate}" pattern="dd/MM/yyyy HH:mm" showButtonPanel="true" placeholder="Event Date" styleClass="input-field" />

                    <p:commandButton value="Create Event" actionListener="#{eventManagedBean.createEvent}" action="manageEvent.xhtml?faces-redirect=true" update="@form" ajax="false" icon="pi pi-check" styleClass="submit-button" />
                </h:form>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
