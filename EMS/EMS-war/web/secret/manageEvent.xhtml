<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layout/banner.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    

    <ui:define name="title">
        Manage My Event
    </ui:define>

    <ui:define name="content">
         <div style="text-align: center; color: #333; margin-top: 0; font-family: Arial, sans-serif;">
            <h3>EventHub</h3>
            <h2>My Events</h2> 
         </div><!-- comment -->
        <h:body style="background-image: url('../resources/images/background.png'); background-size: cover; background-position: center;">
            <h:form id="eventsForm">
                <p:dataTable var="event" value="#{eventManagedBean.eventsCreated}" emptyMessage="No events found">

                    <p:column headerText="Event Title">
                        <h:outputText value="#{event.title}" />
                    </p:column>

                    <p:column headerText="Location">
                        <h:outputText value="#{event.location}" />
                    </p:column>

                    <!-- Additional event details columns -->
                    <p:column headerText="Actions" style="text-align: center;">
                        <div style="display: flex; justify-content: center;">
                            <p:commandButton value="Cancel" actionListener="#{eventManagedBean.cancelEvent(event)}"
                                             update=":eventsForm" icon="pi pi-times" styleClass="action-button" />
                            <div style="width: 10px;"></div> <!-- Add spacing between buttons -->
                            <p:commandButton value="View Details" action="#{eventManagedBean.viewEventDetails(event)}"
                                             icon="pi pi-search" ajax="false" styleClass="action-button" />
                            <div style="width: 10px;"></div> <!-- Add spacing between buttons -->
                             <p:commandButton value="Modify Details" action="#{eventManagedBean.updateEventDetails(event)}"
                                             icon="pi pi-pencil" ajax="false" styleClass="action-button" />
                            
                        </div>
                    </p:column>




                </p:dataTable>
            </h:form>

            <p:dialog header="Event Details" widgetVar="eventDetailsDialog" modal="true" resizable="false">
                <h:form id="eventDetailsForm">
                </h:form>
            </p:dialog>
        </h:body>
    </ui:define>

</ui:composition>
