<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layout/banner.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        View Profile
    </ui:define>

    <ui:define name="content">
        <h:form id="viewProfileForm">
            <p:panelGrid columns="2" styleClass="profile-grid" columnClasses="profileColumnLeft,profileColumnRight">

                <!-- Profile picture on top left -->
                <p:graphicImage value="#{personManagedBean.profilePhotoContent}" 
                                rendered="#{not empty personManagedBean.profilePhoto}" 
                                style="width: 150px; height: 150px;" />
                <p:panelGrid columns="1" styleClass="profile-details">

                    <!-- User details -->
                    <p:outputLabel value="Name:" />
                    <h:outputText value="#{personManagedBean.name}" styleClass="profile-info" />

                    <p:outputLabel value="Email:" />
                    <h:outputText value="#{personManagedBean.email}" styleClass="profile-info" />

                    <p:outputLabel value="Phone:" />
                    <h:outputText value="#{personManagedBean.phone}" styleClass="profile-info" />

                    <p:outputLabel value="Gender:" />
                    <h:outputText value="#{personManagedBean.gender}" styleClass="profile-info" rendered="#{personManagedBean.gender == 1}" />
                    <h:outputText value="Male" rendered="#{personManagedBean.gender == 1}" styleClass="profile-info" />
                    <h:outputText value="Female" rendered="#{personManagedBean.gender == 2}" styleClass="profile-info" />
                </p:panelGrid>

            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
